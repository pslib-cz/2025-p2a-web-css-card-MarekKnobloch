<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSCard-Marketer</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://www.prumyslovkaliberec.cz/favicon.ico">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <main class="main">
       
        <figure class="card card--marketer">
                <header class="card__header">
                    
                    <p class="card__title">Marketer+</p>

                    <p class="card__description"><strong>Pokročilé funkce</strong> vhodné zejména pro e-shopy. E-mailing založený na datech.</p>
                
                </header>

                <main class="card__main">

                    <p class="card__info">
                        <strong>200 Kč</strong> měsíčně </p>
                      <p class="card__info2"> nebo 300 Kč při  <strong class="small"><a href="#">měsíční platbě</a></strong>
                    </p>
                
            
                    

                        <p class="card__button"><a href="#" class="button__text">Vyzkoušejte zdarma</a></p>

                    

            </main>
            <footer class="card__footer">

                <ul>
                    <li><strong>Neomezené množství e-mailů</strong></li>
                    <li>DragAdrop editor na tvorbu šablon</li>
                    <li>170+ designových šablon</li>
                    <li>AI generování předmětu a úpravy textů</li>
                    <li>Integrace s e-shopy</li>
                    <li class="cross">Slevové kupony</li>
                    <li class="cross">Automatizace podle chování zákazníka</li>
                </ul>
            </footer>
        </figure>

        <figure class="card card--bussiness">
            <header class="card__header">
            
            <p class="card__title">Bussiness</p>

                    <p class="card__description"><strong>Pokročilé funkce</strong> vhodné zejména pro e-shopy. E-mailing založený na datech.</p>
                
                </header>

                <main class="card__main">

                    <p class="card__info">
                        <strong>200 Kč</strong> měsíčně </p>
                      <p class="card__info2"> nebo 300 Kč při  <strong class="small"><a href="#">měsíční platbě</a></strong>
                    </p>
                
            
                    

                        <p class="card__button"><a href="#" class="button__text">Vyzkoušejte zdarma</a></p>

                    

            </main>
            <footer class="card__footer">

                <ul>
                    <li><strong>Neomezené množství e-mailů</strong></li>
                    <li>DragAdrop editor na tvorbu šablon</li>
                    <li>170+ designových šablon</li>
                    <li>AI generování předmětu a úpravy textů</li>
                    <li>Integrace s e-shopy</li>
                    <li class="cross">Slevové kupony</li>
                    <li class="cross">Automatizace podle chování zákazníka</li>
                </ul>
            </footer>
        </figure>

        <figure class="card card--dark">
            <header class="header__black">
                        <a href="#"><img src="./images/check.svg"></a>
            </header>
            <main class="main__black">
                <a href="#" class="img__black"><img src="./images/cross.svg" ></a>
                <p class="text__dark"><strong class="normal">Product one</strong></p>
                <p class="lorem">Lorem, ipsum dolor sit amet,
                     consectetur adipisicing elit. </p>
                     <p><a href="#" class="button__dark">Learn more</a></p>
            </main>
            <footer class="footer__black">
                    <a href="#"><img src="./images/cross.svg"></a>
            </footer>
        </figure>
        
    </main>
</body>
</html>
