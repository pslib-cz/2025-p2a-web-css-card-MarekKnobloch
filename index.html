<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSCard-Marketer</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://www.prumyslovkaliberec.cz/favicon.ico">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <main class="main">
        <figure class="card card--marketer">
                <header class="card__header">
                    
                    <p class="card__title">Marketer+</p>

                    <p class="card__description">Pokročilé funkce vhodné zejména pro e-shopy. E-mailing založený na datech.</p>
                
                </header>

                <main class="card__main">

                    <p class="card__main__text">
                        <strong>200 Kč</strong> měsíčně <br/>
                       nebo 300 Kč při  <small><a href="#">měsíční platbě</a></small>
                    </p>
                
            
                    

                        <p class="card__button"><a href="#" class="button__text">Vyzkoušejte zdarma</a></p>

                    

            </main>
            <footer class="card__footer">

                <ul>
                    <li>Neomezené množství e-mailů</li>
                    <li>DragAdrop editor na tvorbu šablon</li>
                    <li>170+ designových šablon</li>
                    <li>AI generování předmětu a úpravy textů</li>
                    <li>Integrace s e-shopy</li>
                    <li>Slevové kupony</li>
                    <li>Automatizace podle chování zákazníka</li>
                </ul>
            </footer>
        </figure>
    </main>
</body>
</html>
